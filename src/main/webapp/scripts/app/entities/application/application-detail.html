
<div>
    <h2>{{application.name}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Version Number</th>
                <th>Environment</th>
                <th>Released Date</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="version in application.versions track by version.id">
                <td>{{version.number}}</td>
                <td>{{version.environment}}</td>
                <td>{{version.releaseDate | date:'medium'}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
