
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myVersionLabel">Create or edit a Version</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="version.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_number">Number</label>
            <input type="text" class="form-control" name="number" id="field_number"
                    ng-model="version.number"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_environment">Environment</label>
            <input type="text" class="form-control" name="environment" id="field_environment"
                    ng-model="version.environment"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_releaseDate">ReleaseDate</label>
            <input id="field_releaseDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="version.releaseDate" is-open="datePickerForReleaseDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForReleaseDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label for="field_application">application</label>
            <select class="form-control" id="field_application" name="application" ng-model="version.application" ng-options="application as application.name for application in applications track by application.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
