
<div>
    <h2><span>Version</span> {{version.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Number</span>
                </td>
                <td>
                    <span class="form-control-static">{{version.number}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Environment</span>
                </td>
                <td>
                    <span class="form-control-static">{{version.environment}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ReleaseDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{version.releaseDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>application</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="application.detail({id:version.application.id})">{{version.application.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
