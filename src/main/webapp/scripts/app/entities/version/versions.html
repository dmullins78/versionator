<div>
    <h2>Versions</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="version.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Version
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Number</span></th>
                    <th><span>Environment</span></th>
                    <th><span>ReleaseDate</span></th>
                    <th><span>application</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="version in versions track by version.id">
                    <td><a ui-sref="version.detail({id:version.id})">{{version.id}}</a></td>
                    <td>{{version.number}}</td>
                    <td>{{version.environment}}</td>
                    <td>{{version.releaseDate | date:'medium'}}</td>
                    <td>
                        <a ui-sref="application.detail({id:version.application.id})">{{version.application.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="version.detail({id:version.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="version.edit({id:version.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="version.delete({id:version.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
